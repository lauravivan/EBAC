<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aula 03 - módulo 03</title>
	</head>
	<body>
		<h1>Formatação de texto</h1>
		<p>
			<b>Este é o meu blog!</b><sup>1</sup>
			<br>
			<i>Bem-vinda(o)</i><sub>2</sub>
		</p>
		<p>
			<strong>Este é o meu blog! </strong>
			<em><small>Bem-vinda(o)</small></em>
		</p>
		<blockquote>
			"Ainda em construção"
		</blockquote>
	</body>
</html>
