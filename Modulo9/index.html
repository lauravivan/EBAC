<!DOCTYPE html>
<html lang="en">
    <head>

        <link type="text/css" href="./css/reset.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <link type="text/css" href="./css/style.css" rel="stylesheet">
        <title>Módulo 09</title>

    <body>
        <div class="main-box">
            <div class="bigger-box">
                <nav>
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="https://www.duolingo.com/course/fr/en/Aprenda-franc%C3%AAs" target="_blank">Duolingo</a>

                        <li class="menu-item">

                        </li>
                    </ul>
                </nav>
                <header>
                    <h1 class="page-title">French experience</h1>
                </header>
                <section>
                    <span>Places to visit</span>
                    <div class="section-cards">
                        <div class="card">
                            <figure>
                                <a href="https://www.chateauversailles.fr/">
                                    <img src="./img/palace-of-versailles.jpg">
                                </a>
                                <figcaption>Le château de Versailles</figcaption>
                            </figure>
                        </div>
                        <div class="card">
                            <figure>
                                <a href="http://www.paris-arc-de-triomphe.fr/"></a><img src="./img/du-louvre.jpg">
                                <figcaption>Musée du Louvre</figcaption>
                            </figure>
                        </div>
                        <div class="card">
                            <figure>
                                <a href="https://www.louvre.fr/">
                                    <img src="./img/arc-de-triomphe.jpg">
                                </a>
                                <figcaption>L'arc de Triomphe</figcaption>
                            </figure>
                        </div>
                    </div>
                </section>
                <article>
                    <span>Check out!</span>
                    <div class="article-box">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.76457405352!2d2.2769947256697827!3d48.8589465815324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2zUGFyaXMsIEZyYW7Dp2E!5e0!3m2!1spt-BR!2sus!4v1646962051974!5m2!1spt-BR!2sus" allowfullscreen="" loading="lazy" id="maps"></iframe>

                        <iframe src="https://www.youtube.com/embed/X8CNpNUKoQA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="video"></iframe>
                    </div>
                </article>
                <footer>
                    <span>Desenvolvido por Laura.</span>
                </footer>
            </div>
            <aside class="box">
                <img src="./img/paris.jpg" alt="foto da Torre Eiffel cercada por construções">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.76457405352!2d2.2769947256697827!3d48.8589465815324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2zUGFyaXMsIEZyYW7Dp2E!5e0!3m2!1spt-BR!2sus!4v1646962051974!5m2!1spt-BR!2sus" allowfullscreen="" loading="lazy"></iframe>
